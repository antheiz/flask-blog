{% extends 'layout.html' %}


{% block content %}
<div class="container text-center">
    <div class="mr-5">
        <h4 style="padding-top:100px;padding-left:40px;">Account Info</h4>
    </div>
    <div>
        <img class="rounded-circle mt-2" style="height: 200px;"
            src="{{ url_for ('static', filename='img/avatar.png') }}">
    </div>
    <div class="mt-3">
        <h3>{{ current_user.username}}</h3>
        <p>{{ current_user.email }}</p>        
    </div>
    <div class="mt-5">
        <a href="{{ url_for ('editaccount') }}" class="btn btn-primary">Edit Profile</a>    
    </div>

    
        
</div>
{% endblock content %}
